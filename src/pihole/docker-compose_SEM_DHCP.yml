services:
  pihole:
    container_name: pihole
    image: pihole/pihole:development
    hostname: pihole
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
    networks:
      - pihole_net
    dns:
      - 192.168.1.10
      - 192.168.1.11
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8080:80/tcp"
    environment:
      TZ: 'America/Sao_Paulo'
      WEBPASSWORD: 'password'
      DNSMASQ_LISTENING: 'all'
      TEMPERATUREUNIT: 'c'
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

networks:
  pihole_net:
    driver: bridge